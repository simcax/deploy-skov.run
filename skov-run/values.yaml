# Default values for skov-run.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3
minAvailable: 1
nameSpace: ghost

image:
  repository: ghost
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4.27.2"

content:
  PersistentVolume:
    Name: contentnfs
    capacity: 100M
    nodeAffinity: ubuntu-k8s-0
    path: "/data/nfs/skov-ghost-data/"
    volumeMountPath: /var/lib/ghost/content
    storageSize: 100M
    livenessprobeInitialDelaySeconds: 30
    livenessprobePeriodSeconds: 10
    persistentVolumeClaim:
      Name: skovrun-local-content-volume
    nfsServer:
      ip: 172.20.20.210

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClass: nginx
  annotations: 
    cert-manager.io/cluster-issuer: cloudflare-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.org/proxy-connect-timeout: "30s"
    nginx.org/proxy-read-timeout: "20s"
    nginx.org/client-max-body-size: "50m"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: www.skov.run
      paths:
      - path: /
        backend:
          serviceName: skov-run-ghost
          servicePort: 80
    - host: skov.run
      paths:
      - path: /
        backend:
          serviceName: skov-run-ghost
          servicePort: 80
  tls: 
    - secretName: www-skov-run-tls
      hosts:
        - www.skov.run
        - skov.run

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

